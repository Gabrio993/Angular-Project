<!-- Contenitore principale -->
<div class="container mt-4 app-container">
  <h1 class="text-center text-light">
    <i class="fas fa-dumbbell icon"></i> Benvenuto in Angular Fitness!
    <i class="fas fa-dumbbell icon"></i>
  </h1>

  <h3 class="text-center mb-4">Corsi consigliati</h3>

  <!-- Ciclo for che renderizza i corsi -->
  <div class="row">
    @for( corso of corsi; track corso.id){
    <div class="col-12 col-sm-6 col-md-4 mb-4 col-lg-6">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ corso.name }}</h5>
          <p class="card-text">{{ corso.description }}</p>
          <p class="card-info">
            <strong>Istruttore:</strong> {{ corso.instructor }}
          </p>
          <p class="card-info">
            <strong>Durata:</strong> {{ corso.length }} min
          </p>
          <p class="card-info">
            <strong>Allievi max: </strong>{{ corso.capacity }}
          </p>
          <button (click)="prenotaCorso(corso)" class="btn btn-sm">
            Prenota
          </button>
        </div>
      </div>
    </div>

    }
  </div>
</div>
